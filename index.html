<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma Multi-Restaurante</title>

    <!-- Leaflet (mapa para zonas de reparto) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>

    <!-- SheetJS (Excel .xlsx) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- (Opcional) Firebase si luego activas auth/tiempo real
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
      import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
      import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
      window._fb = { initializeApp, getFirestore, doc, getDoc, setDoc, getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged };
    </script>

    <style>
      :root{ --border:#e5e7eb; --muted:#6b7280; --ink:#111827; --primary:#111827; }
      *{ box-sizing: border-box }
      body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; color:var(--ink); background:#f9fafb }
      .container{ max-width: 1080px; margin: 0 auto; padding: 16px }
      .header{ position: sticky; top:0; z-index: 30; backdrop-filter: saturate(180%) blur(8px); background: rgba(255,255,255,.75); border-bottom:1px solid var(--border) }
      .title{ margin:0; font-weight:700; font-size: 22px; padding: 14px 16px }
      .tabs{ display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:8px; padding: 8px 16px }
      .tab{ border:1px solid var(--border); border-radius: 12px; padding:10px; background:#fff; cursor:pointer; text-align:center; font-size:14px }
      .tab.active{ background: var(--primary); color:#fff; border-color: var(--primary) }
      .card{ border:1px solid var(--border); background:#fff; border-radius:16px; padding:14px }
      .grid{ display:grid; gap:12px }
      .grid-2{ grid-template-columns: repeat(2, minmax(0,1fr)) }
      .grid-3{ grid-template-columns: repeat(3, minmax(0,1fr)) }
      .btn{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border:1px solid var(--border); background:#fff; border-radius:12px; cursor:pointer; font-size:14px }
      .btn:hover{ background:#f3f4f6 }
      .btn-primary{ border-color: var(--primary); background: var(--primary); color:#fff }
      .btn-dark{ border-color: var(--primary); background: var(--primary); color:#fff }
      .inp{ width:100%; border:1px solid var(--border); border-radius:12px; padding:8px 10px; font-size:14px }
      .lbl{ display:block; font-size:12px; color:var(--muted); margin-bottom:4px }
      table{ width:100%; border-collapse: collapse }
      th, td{ border-bottom:1px solid var(--border); padding:8px; text-align:left; font-size:14px; vertical-align: top }
      .muted{ color: var(--muted) }
      .right{ text-align:right }
      @media (max-width: 900px){
        .grid-2{ grid-template-columns: 1fr }
        .grid-3{ grid-template-columns: 1fr }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
